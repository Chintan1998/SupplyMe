{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card" style="margin-top: 5%">
                <div class="card-content">
                    <span class="card-title pink-text">Borrow Item</span>
                    <div class="row">
    <form class="col s12" action="" method="POST" name="edit">
        {{ form.hidden_tag() }}
        <div class="row">
            <div class="col s12">
                Item name:
                {{ form.item_name(size=24) }}
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                Pickup location:
                {{ form.item_location(class="browser-default") }}
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                Pickup time:
                {{ form.item_time_pickup(size=24) }}
            </div>
        </div>
        <button class="btn waves-effect waves-light pink" type="submit" name="submit" value="Save Changes">Borrow!</button>
    </form>
{% endblock %}
