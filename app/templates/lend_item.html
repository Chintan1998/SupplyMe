{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title indigo-text">Lend Item</span>
                    <div class="row">
    <form class="col s12" action="" method="POST" name="edit">
        {{ form.hidden_tag() }}
        <div class="row">
            <div class="col s12">
                Item name:
                {{ form.item_name(size=24) }}
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                Item location:
                {{ form.item_location(size=24) }}
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                Pickup time:
                {{ form.item_time_pickup(size=24) }}
            </div>
        </div>
        <button class="btn waves-effect waves-light indigo" type="submit" name="submit" value="Save Changes">Lend!</button>
    </form>
{% endblock %}
